<body>
    <script>
        /*
         * 快速排序
         * 1.选择数组中的一个值作为基准
         * 2.将数组中小于该值的置于该数之前
         * 3.大于该值的置于该数之后
         * 4.接着对该数前后的两个数组进行重复操作，直至排序完成
         *
         * 在数据集中，选择一个元素作为基准
         * 所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
         * 对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
         *
         * 快速排序是目前已知的速度最快的排序，时间复杂度为 nlogn
         *
         */
        /*
         * 快速排序
         * 1.选择数组中的一个值作为基准
         * 2.将数组中小于该值的置于该数之前
         * 3.大于该值的置于该数之后
         * 4.接着对该数前后的两个数组进行重复操作，直至排序完成
         */
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr
            }
            let pivotIndex = Math.floor(arr.length / 2);
            let
                pointNum = arr.splice(pivotIndex, 1)[0];
            let left = [];
            let right = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] <= pointNum) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat([pointNum], quickSort(right))
        }




        let arr = [5, 4, 6, 8, 1, 3, 7, 2];
        console.log('origin:', arr);

        let res = quickSort(arr);
        console.log('result:', res);
    </script>
