<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据结构-队列</title>
</head>

<body>
    <script>
        /*
        队列结构

        特点：先进先出有序集合

        方法：
        enqueue():添加一个（或多个）新元素到队尾

        dequeue():移除队首的元素，并且返回被移除的元素

        front():返回队首的元素，不对队列做任何修改

        back():返回队尾的元素，不对队列做任何修改

        isEmpty():如果队列没有任何元素就返回true,否则返回false

        clear():移除队列里的所有元素

        size():返回队列里的元素个数

        toString(): 返回队列元素字符串

        */

        class Queue {

            // 属性
            constructor() {
                this.queue = [];
            };

            enqueue(v) {
                this.queue.push(v);
                return this;
            };

            dequeue() {
                return this.queue.shift();
            };

            front() {
                return this.queue[0];
            };

            back() {
                return this.queue[this.queue.length - 1];
            };

            size() {
                return this.queue.length;
            };

            clear() {
                this.queue = [];
                return this;
            };

            isEmpty() {
                return this.queue.length == 0;
            };

            toString() {
                return this.queue.join('-');
            };
        }


        let queue = new Queue();
        queue.enqueue(1);
        queue.enqueue(2);
        queue.enqueue(3);
        queue.enqueue(4);

        console.log('toString:', queue.toString())
        console.log('front:', queue.front())
        console.log('back:', queue.back())
        console.log('size:', queue.size())
        console.log('dequeue:', queue.dequeue())
        console.log('toString:', queue.toString())
        console.log('size:', queue.size())
        console.log('isEmpty:', queue.isEmpty())
        console.log('clear:', queue.clear())
        console.log('isEmpty:', queue.isEmpty())
    </script>
</body>

</html>
